<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        /* Reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Dark background with techy matrix feel */
        body {
            font-family: 'Courier New', monospace; /* Code-like font */
            background-color: #0e1e25; /* Dark blue background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* Adding the matrix effect background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/dark-fabric.png'); /* Subtle texture */
            opacity: 0.5;
        }

        /* Container for centered resume */
        .container {
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Title - Techy, bold, and prominent */
        h1 {
            font-size: 4rem;
            color: #00ff99; /* Neon green color */
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 255, 153, 0.5); /* Neon glow effect */
        }

        /* Resume embed styling */
        embed {
            width: 80%;
            height: 80%;
            border: 2px solid #00ff99;
            box-shadow: 0 4px 15px rgba(0, 255, 153, 0.3);
            margin-top: 30px;
            animation: fadeIn 2s ease-out; /* Animation to fade in */
        }

        /* Fade-in animation for elements */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Download button with techy and bold styling */
        .download-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid #00ff99;
            border-radius: 10px;
            background-color: transparent;
            color: #00ff99;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
        }

        .download-btn:hover {
            background-color: #00ff99;
            color: #0e1e25;
            transform: scale(1.1);
        }

        /* Responsiveness for mobile screens */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            embed {
                width: 90%;
                height: 70%;
            }

            .download-btn {
                font-size: 1rem;
                padding: 10px 30px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>My Resume</h1>
        <!-- Embed the latest resume PDF -->
        <embed src="resume.pdf" type="application/pdf" />
        <!-- Optional Download Button -->
        <a href="resume.pdf" class="download-btn" download>Download Resume</a>
    </div>

</body>

</html>
