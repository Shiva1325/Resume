<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Resume</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Animate.css for smooth fade-in -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- GSAP for smooth reveal animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body & Background */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Gradient Animated Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #1a1a1a, #2c2c2c, #1a1a1a);
      background-size: 600% 600%;
      animation: gradientAnimation 20s ease infinite;
      z-index: -1;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Main container */
    .content {
      text-align: center;
      z-index: 2;
    }

    /* Title */
    .title {
      font-size: 3rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 50px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Resume Container */
    .resume-container {
      width: 80%;
      max-width: 900px;
      height: 80vh;
      background-color: #1f1f1f;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transform: scale(0.95);
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Embed PDF */
    .resume-container embed {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }
      .resume-container {
        width: 90%;
        height: 70vh;
      }
    }
  </style>
</head>
<body>

  <!-- Background Animation -->
  <div class="background"></div>

  <!-- Content Area -->
  <div class="content">
    <div class="title animate__animated animate__fadeIn">My Resume</div>
    <div class="resume-container">
      <embed src="resume.pdf" type="application/pdf">
    </div>
  </div>

  <!-- GSAP Animation -->
  <script>
    gsap.to(".resume-container", {
      duration: 1.5,
      opacity: 1,
      scale: 1,
      ease: "power3.out",
      delay: 0.5
    });
  </script>

</body>
</html>
