<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Resume</title>
  
  <!-- Google Fonts: Orbitron and Poppins for a sleek, professional look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Custom CSS for smooth animations and modern design -->
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Base Body Styling */
    body {
      background: linear-gradient(135deg, #2e2e2e, #121212);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Header Section */
    .header {
      text-align: center;
      font-size: 2.8rem;
      font-weight: 600;
      color: #1abc9c;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: fadeIn 2s ease-out;
    }

    /* FadeIn Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Resume Container */
    .resume-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 80%;
      padding: 20px;
      animation: fadeInUp 2s ease-out;
    }

    /* Smoothly animate resume */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .resume-container {
      width: 80%;
      max-width: 900px;
      height: 100%;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: scaleIn 2s ease-out;
    }

    /* Resume embed with smooth fade-in effect */
    embed {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }

    /* Scale-in effect */
    @keyframes scaleIn {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      .header {
        font-size: 2rem;
        margin-bottom: 15px;
      }

      .resume-container {
        width: 95%;
        height: 90%;
      }

      embed {
        height: 100%;
      }
    }

    /* Adding subtle hover effect to the entire resume container */
    .resume-container:hover {
      box-shadow: 0 25px 75px rgba(0, 0, 0, 0.4);
      transform: translateY(-5px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <div class="header">
    My Resume
  </div>

  <!-- Resume Embed Section -->
  <div class="resume-wrapper">
    <div class="resume-container">
      <embed src="resume.pdf" type="application/pdf">
    </div>
  </div>
</body>
</html>
