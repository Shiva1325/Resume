<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Resume</title>
  
  <!-- Google Fonts: Orbitron for header and Poppins for body -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Animate.css for simple fade animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <!-- GSAP for smooth reveal animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Body with animated gradient background */
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      overflow-x: hidden;
      color: #fff;
    }
    
    /* Animated background gradient */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #1a1a1a, #0d0d0d, #1a1a1a);
      background-size: 600% 600%;
      animation: gradientAnimation 20s ease infinite;
      z-index: -1;
    }
    
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Fixed header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      z-index: 10;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }
    
    /* Main container */
    .main-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 80px; /* leave space for header */
      text-align: center;
    }
    
    /* Hero Title */
    .hero-title {
      font-size: 3rem;
      margin-bottom: 40px;
      letter-spacing: 2px;
      color: #1abc9c;
      text-transform: uppercase;
    }
    
    /* Resume container */
    .resume-container {
      width: 80%;
      max-width: 900px;
      height: 80vh;
      background: rgba(20,20,20,0.9);
      border: 2px solid #e74c3c;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      transform: scale(0.95);
      opacity: 0;
    }
    
    .resume-container embed {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
      }
      .resume-container {
        width: 90%;
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="animated-bg"></div>
  
  <!-- Fixed header -->
  <header>My Resume</header>
  
  <!-- Main Content -->
  <div class="main-container">
    <div class="hero-title animate__animated animate__fadeInDown">Resume</div>
    <div class="resume-container">
      <embed src="resume.pdf" type="application/pdf">
    </div>
  </div>
  
  <!-- GSAP Reveal Animation -->
  <script>
    gsap.to(".resume-container", {
      duration: 1.5,
      opacity: 1,
      scale: 1,
      ease: "power3.out",
      delay: 0.5
    });
  </script>
</body>
</html>
