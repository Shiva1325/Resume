<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background */
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://wallpapercave.com/wp/wp1936974.jpg') center/cover no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* Overlay to make content stand out */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: 0;
        }

        /* Container for the resume */
        .container {
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        /* Fullscreen resume embed */
        embed {
            width: 100%;
            height: 100vh;
            border: 3px solid #00ff99;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Download button */
        .download-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ff99;
            background: transparent;
            border: 2px solid #00ff99;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
            text-transform: uppercase;
        }

        .download-btn:hover {
            background: #00ff99;
            color: #0e1e25;
            transform: scale(1.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            embed {
                height: 80vh;
            }

            .download-btn {
                font-size: 1rem;
                padding: 10px 30px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Embed resume PDF in full screen -->
        <embed src="resume.pdf" type="application/pdf" />
    </div>

    <!-- Optional download button -->
    <a href="resume.pdf" class="download-btn" download>Download Resume</a>

</body>

</html>
