<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        /* Reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page anime tech-inspired background */
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.wallpaperup.com/uploads/wallpapers/2016/11/29/1066390/ed1d0c10e240b6fcb013f8a8c5cf8355.jpg') center/cover no-repeat;
            background-attachment: fixed; /* Parallax effect */
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* Overlay effect for better visibility */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 0;
        }

        /* Centered container for the resume */
        .container {
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Full-screen embed for resume */
        embed {
            width: 100%;
            height: 100vh; /* Full viewport height */
            border: none;
            box-shadow: 0 4px 15px rgba(0, 255, 153, 0.2);
            animation: fadeIn 1s ease-out; /* Fade-in animation */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Optional Download Button */
        .download-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid #00ff99;
            border-radius: 10px;
            background-color: transparent;
            color: #00ff99;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
            z-index: 20;
        }

        .download-btn:hover {
            background-color: #00ff99;
            color: #0e1e25;
            transform: scale(1.1);
        }

        /* Responsive design for smaller screens */
        @media screen and (max-width: 768px) {
            embed {
                height: 80vh; /* Adjust height for smaller screens */
            }

            .download-btn {
                font-size: 1rem;
                padding: 10px 30px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Embed resume PDF in full screen -->
        <embed src="resume.pdf" type="application/pdf" />
    </div>

    <!-- Optional Download Button -->
    <a href="resume.pdf" class="download-btn" download>Download Resume</a>

</body>

</html>
