<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Resume</title>

  <!-- Google Fonts: Orbitron for a techy vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- TailwindCSS for quick responsive design -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP for advanced animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <style>
    /* Body & Page Layout */
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #fff;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Subtle tech-pattern overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      opacity: 0.3;
      z-index: 1;
    }

    /* Resume Container */
    .resume-container {
      z-index: 2;
      width: 90%;
      max-width: 900px;
      height: 80%;
      background: rgba(20, 20, 20, 0.8);
      border: 2px solid #e74c3c;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      overflow: hidden;
      position: relative;
      animation: fadeIn 1s ease-out;
    }

    /* Custom PDF Embedding (using PDF.js for a better experience) */
    .pdf-viewer {
      width: 100%;
      height: 100%;
    }

    /* Animation Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Download Button */
    .download-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 20px;
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
      z-index: 3;
    }

    .download-btn:hover {
      background-color: #c0392b;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .resume-container {
        width: 95%;
        height: 70%;
      }
    }

    /* Anime Character Styles */
    .anime-character {
      position: absolute;
      max-width: 180px;
      opacity: 0.85;
      transition: transform 0.5s ease;
      z-index: 0;
    }

    .anime-left {
      bottom: 10px;
      left: 10px;
    }

    .anime-right {
      top: 10px;
      right: 10px;
    }

    .anime-character:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Anime Characters -->
  <img src="https://i.imgur.com/5A8gW5V.png" alt="Anime Tech Geek" class="anime-character anime-left animate__animated animate__fadeInLeft">
  <img src="https://i.imgur.com/3S7b1Hn.png" alt="Anime Tech Geek" class="anime-character anime-right animate__animated animate__fadeInRight">

  <!-- Resume Container -->
  <div class="resume-container animate__animated animate__fadeInUp">
    <!-- Download Button -->
    <a class="download-btn" href="resume.pdf" download>
      <i class="fas fa-download"></i> Download PDF
    </a>

    <!-- PDF Viewer -->
    <div class="pdf-viewer" id="pdf-viewer"></div>
  </div>

  <!-- Include PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <script>
    // Initialize PDF.js and load resume.pdf
    const url = 'https://your-github-username.github.io/repo-name/resume.pdf';

    // Load PDF
    pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(1);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(function (page) {
        const scale = 1.5;
        const viewport = page.getViewport({ scale: scale });

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        page.render({ canvasContext: context, viewport: viewport });

        document.getElementById('pdf-viewer').appendChild(canvas);
      });
    }
  </script>
</body>
</html>
