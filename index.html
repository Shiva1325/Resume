<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Resume</title>
  <!-- Google Fonts: Orbitron for a techy, manly vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <!-- Animate.css for smooth animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Base styles */
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d; /* Dark base */
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    /* Subtle tech-pattern overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      opacity: 0.3;
      z-index: 1;
    }
    /* Resume container centered in the page */
    .resume-container {
      position: relative;
      z-index: 2; /* Above background overlay */
      width: 70%;
      max-width: 800px;
      height: 80%;
      margin: 5% auto;
      background: rgba(20, 20, 20, 0.9);
      border: 2px solid #e74c3c; /* Bold red accent */
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      overflow: hidden;
      animation: fadeIn 1s ease-out;
    }
    .resume-container embed {
      width: 100%;
      height: 100%;
      border: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    /* Anime tech-geek character images */
    .anime-character {
      position: absolute;
      z-index: 0; /* Behind resume container */
      opacity: 0.85;
      max-width: 200px;
      transition: transform 0.5s ease;
    }
    .anime-character:hover {
      transform: scale(1.05);
    }
    .anime-left {
      bottom: 10px;
      left: 10px;
    }
    .anime-right {
      top: 10px;
      right: 10px;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .resume-container {
        width: 90%;
        height: 70%;
      }
      .anime-character {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Anime character images -->
  <img src="https://i.imgur.com/5A8gW5V.png" alt="Anime Tech Geek" class="anime-character anime-left animate__animated animate__fadeInLeft">
  <img src="https://i.imgur.com/3S7b1Hn.png" alt="Anime Tech Geek" class="anime-character anime-right animate__animated animate__fadeInRight">

  <!-- Centered Resume Container -->
  <div class="resume-container animate__animated animate__fadeInUp">
    <embed src="resume.pdf" type="application/pdf">
  </div>
</body>
</html>
